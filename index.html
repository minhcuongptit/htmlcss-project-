<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- font -->
    <link rel="stylesheet" href="assets/font/stylesheet.css" />

    <!-- css -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- script -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <header id="header" class="header"></header>
    <script>
      load("#header", "./template/header.html")
    </script>
    <div class="container">
      <!-- slide show -->
      <div class="slideshow">
        <div class="slideshow__inner">
          <div class="slideshow__item">
            <a href="#!" class="slideshow__link">
              <picture>
                <source media="(max-width: 767.98px)" srcset="./assets/images/slide/item1-md.png" />
                <img src="./assets/images/slide/item1.png" alt="" class="slideshow__img" />
              </picture>
            </a>
          </div>
          <div class="slideshow__item">
            <a href="#!" class="slideshow__link">
              <picture>
                <source media="(max-width: 767.98px)" srcset="./assets/images/slide/item1-md.png" />
                <img src="./assets/images/slide/item1.png" alt="" class="slideshow__img" />
              </picture>
            </a>
          </div>
          <div class="slideshow__item">
            <a href="#!" class="slideshow__link">
              <picture>
                <source media="(max-width: 767.98px)" srcset="./assets/images/slide/item1-md.png" />
                <img src="./assets/images/slide/item1.png" alt="" class="slideshow__img" />
              </picture>
            </a>
          </div>
        </div>
        <div class="slideshow__page">
          <span class="slideshow__number">1</span>
          <span class="slideshow__slider"></span>
          <span class="slideshow__number">5</span>
        </div>
      </div>

      <footer id="footer"></footer>
      <script>
        load("#footer", "./template/footer.html")
      </script>
    </div>
  </body>
</html>
